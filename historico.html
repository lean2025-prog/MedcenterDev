<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minhas Consultas</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            max-width: 800px;
        }
        .consulta { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .status-analise { 
            color: #ff9800; 
            font-weight: bold; 
        }
        .status-negado { 
            color: #f44336; 
            font-weight: bold; 
        }
        .status-executada { 
            color: #4caf50; 
            font-weight: bold; 
        }
        .motivo { 
            background: #ffeaa7; 
            padding: 8px; 
            margin: 5px 0; 
            border-radius: 4px; 
        }
        h1 {
            color: #2c80b9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #2c80b9;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Minhas Consultas</h1>
        <a href="/paciente/paciente.html" class="btn">pagina inicial</a>
    </div>
    
    <div id="listaConsultas"></div>

    <script>
        function carregarConsultas() {
            const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
            const lista = document.getElementById('listaConsultas');
            
            if (agendamentos.length === 0) {
                lista.innerHTML = '<p>Nenhuma consulta agendada.</p>';
                return;
            }
            
            lista.innerHTML = '';
            
            agendamentos.forEach((consulta, index) => {
                // Define status padrão se não existir
                if (!consulta.status) {
                    consulta.status = 'em_analise';
                }

                let statusTexto = '';
                let statusClass = '';
                
                switch(consulta.status) {
                    case 'em_analise':
                        statusTexto = 'Em Análise';
                        statusClass = 'status-analise';
                        break;
                    case 'negado':
                        statusTexto = 'Negado';
                        statusClass = 'status-negado';
                        break;
                    case 'executada':
                        statusTexto = 'Executada';
                        statusClass = 'status-executada';
                        break;
                }

                lista.innerHTML += `
                    <div class="consulta">
                        <h3>Consulta ${index + 1}</h3>
                        <p><strong>Especialidade:</strong> ${consulta.especialidade}</p>
                        <p><strong>Médico:</strong> ${consulta.medico}</p>
                        <p><strong>Data:</strong> ${consulta.data}</p>
                        <p><strong>Hora:</strong> ${consulta.hora}</p>
                        <p><strong>Status:</strong> <span class="${statusClass}">${statusTexto}</span></p>
                        
                        ${consulta.motivo ? 
                            `<div class="motivo"><strong>Motivo:</strong> ${consulta.motivo}</div>` : ''
                        }
                    </div>
                `;
            });
        }

        // Carrega as consultas quando a página abre
        carregarConsultas();
        
        // Atualiza automaticamente a cada 5 segundos
        setInterval(carregarConsultas, 5000);
    </script>
</body>
</html>
